<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">    
    <link rel="stylesheet" href="assets/font/fontawesome-free-5.15.1-web/css/all.min.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> 
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/global.css">    
    
    <title>Chính sách cửa hàng The 2000s</title>
    <link rel="shortcut icon" type="image/png" href="assets/img/logo/web-icon.jpg" />
</head>

<body>
    <div id="wrapper" >
        <div class="text-center mt-5">
            <img class="img-fluid w-25 mb-3" src="assets/img/logo/logo-the2000s.png" alt="">
            
            
            <h2 class="dialog-subheading">Đăng nhập vào quản trị</h2>
        </div>
        <div class="login-box mt-5">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Tài khoản Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mật khẩu">
                </div>                                                 
                <button type="submit" class="btn btn-outline-dark w-100">Đăng nhập</button>
                <div class="mb-3 text-center mt-3">
                    <a class="text-decoration-none" href="">Quên mật khẩu</a>
                </div>  
            </form>
        </div>
    </div>

    <script src="assets/js/jquery.js"></script>    
    <script src="assets/js/slick.min.js" ></script>
    <script src="assets/js/bootstrap.min.js"></script>   
    <script src="assets/js/slick-pulgin.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
